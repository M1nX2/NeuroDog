services:
  # Python Backend
  - type: web
    name: dogsneuro-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health

  # Laravel Frontend
  - type: web
    name: dogsneuro-frontend
    env: docker
    dockerfilePath: ./vkr/Dockerfile
    dockerContext: ./vkr
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: dogsneuro-db
          property: host
      - key: DB_DATABASE
        fromDatabase:
          name: dogsneuro-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: dogsneuro-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: dogsneuro-db
          property: password
      - key: DB_PORT
        fromDatabase:
          name: dogsneuro-db
          property: port
      - key: PYTHON_API_URL
        sync: false  # Установите вручную после создания backend
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: PHP_UPLOAD_MAX_FILESIZE
        value: 500M
      - key: PHP_POST_MAX_SIZE
        value: 500M
      - key: PHP_MAX_EXECUTION_TIME
        value: "600"
      - key: PHP_MEMORY_LIMIT
        value: 512M

databases:
  - name: dogsneuro-db
    databaseName: laravel
    user: laravel

