version: '3.8'

services:
  # Python бэкенд (FastAPI)
  python-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./output:/app/output
      - ./api.py:/app/api.py
      - ./detector.py:/app/detector.py
      - ./requirements.txt:/app/requirements.txt
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: unless-stopped

  # Laravel фронтенд (PHP-FPM)
  laravel-app:
    build:
      context: ./vkr
      dockerfile: Dockerfile
    volumes:
      - ./vkr:/var/www
      - laravel-storage:/var/www/storage
      - laravel-cache:/var/www/bootstrap/cache
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - PHP_UPLOAD_MAX_FILESIZE=500M
      - PHP_POST_MAX_SIZE=500M
      - PHP_MAX_EXECUTION_TIME=600
      - PHP_MEMORY_LIMIT=512M
    depends_on:
      - mysql
    networks:
      - app-network
    restart: unless-stopped

  # Nginx для Laravel
  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./vkr:/var/www
      - ./vkr/docker/nginx:/etc/nginx/conf.d
    depends_on:
      - laravel-app
    networks:
      - app-network
    restart: unless-stopped

  # MySQL для Laravel
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    ports:
      - "3306:3306"

volumes:
  mysql_data:
  laravel-storage:
  laravel-cache:

networks:
  app-network:
    driver: bridge

