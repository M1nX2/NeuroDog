version: '3.8'

services:
  # MySQL для фронтенда
  mysql:
    image: mysql:8.0
    container_name: neurodog-mysql
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Python бэкенд (FastAPI)
  neurodog-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neurodog-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./output:/app/output
      - ./api.py:/app/api.py
      - ./detector.py:/app/detector.py
      - ./requirements.txt:/app/requirements.txt
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:

networks:
  app-network:
    name: app-network
    driver: bridge

