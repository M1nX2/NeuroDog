version: '3.8'

services:
  # Python бэкенд (FastAPI)
  neurodog-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neurodog-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./output:/app/output
      - ./api.py:/app/api.py
      - ./detector.py:/app/detector.py
      - ./requirements.txt:/app/requirements.txt
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    name: app-network
    driver: bridge

