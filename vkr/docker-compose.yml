version: '3.8'

services:
  # PHP-FPM сервис
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
      - laravel-storage:/var/www/storage
      - laravel-cache:/var/www/bootstrap/cache
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - PHP_UPLOAD_MAX_FILESIZE=500M
      - PHP_POST_MAX_SIZE=500M
      - PHP_MAX_EXECUTION_TIME=600
      - PHP_MEMORY_LIMIT=512M
    expose:
      - "9000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - laravel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t && ps aux | grep '[p]hp-fpm' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Nginx
  webserver:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      app:
        condition: service_healthy
      node:
        condition: service_started
    networks:
      - laravel-network
    restart: unless-stopped

  # MySQL
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel-network
    restart: unless-stopped
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Node.js (для фронтенда)
  node:
    image: node:18
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - HOST=0.0.0.0
    depends_on:
      - app
    networks:
      - laravel-network
    restart: unless-stopped

volumes:
  mysql_data:
  laravel-storage:
  laravel-cache:

networks:
  laravel-network:
    driver: bridge